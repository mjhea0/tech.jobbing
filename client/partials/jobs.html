<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group col-xs-8 col-xs-offset-2">
                <input type="text" class="form-control" placeholder="where do you wanna work?"  ng-model="job.city">
            </div>

            <div class="input-group col-xs-8 col-xs-offset-2">
                <input type="text" class="form-control" placeholder="what do you wanna do?"  ng-model="job.title">
            </div>

            <div class="input-group col-xs-8 col-xs-offset-2">
                <input type="text" class="form-control" ng-model="job.keywords" placeholder="anything special we should be on the lookout for?">
            </div>

            <div class="input-group col-xs-4 col-xs-offset-4">
              <button class="btn btn-md btn-default" ng-click="searchCraigsList()">Get 'em rover</button>
            </div>
        </div>
    </div>
</div>



<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Job Title</th>
            <th>More Info</th>
          </tr>
      </thead>
      <tbody ng-repeat="job in craigslistData">
        <tr>
          <td class="col-xs-10">{{job.title}}</td>
          <td class="col-xs-2">
            <button class="btn btn-lg btn-block btn-primary" ng-mouseover="searchDetail()" ng-click="openModal()">
              Detail
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
