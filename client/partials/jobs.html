<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">

      <h3>Currently, we got...</h3>
      <div>
        <button class="btn btn-block btn-default" ng-click="getCraigslistDetail()">Craigslist</button>
      </div>
      <div>
        <button class="btn btn-block btn-default" ng-click="getIndeedDetail()">Indeed</button>

      </div>
      <br>
      <div>
        <button class="btn btn-block btn-default" ng-click="changeView('/detail')">Let's see 'em</button>
      </div>
    </div>
  </div>
</div>
