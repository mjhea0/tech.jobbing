<div class="container-fluid main" id="page-top">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 some-notes">
            <div class="title">
                <h2>Login</h2>
            </div>
            <div class="desc col-md-8 col-md-offset-2">
                <form method="post" ng-submit="login()" name="loginForm" novalidate>
                    <div class="form-group">
                        <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
                    <button class="btn btn-block" ng-click="authenticate('github')">Sign in with GitHub</button>
                    <button class="btn btn-block" ng-click="authenticate('google')">Sign in with Google</button>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="message">
      <h3>{{message}}</h3>
    </div>
</div>
