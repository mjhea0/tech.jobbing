<md-card>
  <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{vm.card.title}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      {{vm.card.description}}
    </p>
  </md-card-content>
  <md-card-actions layout="column" layout-align="start">
    <md-button>Action 1</md-button>
    <md-button>Action 2</md-button>
  </md-card-actions>
</md-card>
